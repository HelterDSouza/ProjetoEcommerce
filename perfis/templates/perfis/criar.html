{% extends 'base.html' %}


{% load crispy_forms_tags %}


{% block content %}
<div class="row">
    <div class="col-lg">Login</div>
    <div class="col-lg">
        <h1>Cadastro</h1>
        <form method="POST">
            {% csrf_token %}
            {{ userform|crispy }}

            {% comment %} {{ perfilform|crispy }} {% endcomment %}

            <div class="row">
                <div class="col">

                    <button type="submit" class="btn btn-primary btn-block btn-lg">Enviar</button>
                </div>
            </div>
        </form>

    </div>
</div>


{% endblock content %}
